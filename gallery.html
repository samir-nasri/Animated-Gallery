<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="gallery.css" media="all">
    <title>ANIMATED GALLERY</title>
  </head>
  <body>
    <h1>Animated Gallery</h1>
    <div class="container">
  
      <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/Nature.jpg" alt="nature">
          </div>
          <div class="text">Nature</div>
        </div>
      </div>
  
      <div class="gallery-container w-3 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/people.jpg" alt="people">
          </div>
          <div class="text">People</div>
        </div>
      </div>
  
      <div class="gallery-container h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/sport.jpg" alt="sport">
          </div>
          <div class="text">Sport</div>
        </div>
      </div>
  
      <div class="gallery-container w-2">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/Fitness.jpg" alt="fitness">
          </div>
          <div class="text">Fitness</div>
        </div>
      </div>
  
      <div class="gallery-container w-4 h-1">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/food.jpg" alt="food">
          </div>
          <div class="text">Food</div>
        </div>
      </div>
  
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/Travel.jpg" alt="travel">
          </div>
          <div class="text">Travel</div>
        </div>
      </div>
  
      <div class="gallery-container h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/art.jpeg" alt="art">
          </div>
          <div class="text">Art</div>
        </div>
      </div>
  
      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="Photos/cars.jpeg" alt="cars">
          </div>
          <div class="text">Cars</div>
        </div>
      </div>
  
    </div>
 </body>
</html>
